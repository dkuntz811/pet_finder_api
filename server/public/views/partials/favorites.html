<div>
  <h1>Your Faves</h1>
  <button ng-click="">Return Home</button>
  <div class="faveCount">
        <h4>Fave Count: <span>{{faveCount.$$state.value.count}}</span></h4>
  </div>
  <div ng-repeat="animal in animals">
    {{animal.pet_name}} <img src="{{animal.pet_image_url}}" />
    <p>{{animal.pet_description}}</p>
  </div>
</div>
